 {% assign imageSize = 12 | minus: include.size | defaults: 6 %} {% assign textSize = include.size | defaults: 6 %} {% if
include.left %}
<div class="columns is-variable is-1">
  <div class="column is-{{ imageSize }}">
    <figure class="image">
      <img src="{{include.image}}" alt="{{include.alt}}">
    </figure>
  </div>
  <div class="column is-{{ textSize }}">
    {{ include.text | markdownify }}
  </div>
</div>
{% else %}
<div class="columns is-variable is-1">
  <div class="column is-{{ textSize }}">
    {{ include.text | markdownify }}
  </div>
  <div class="column is-{{ imageSize }}">
    <figure class="image">
      <img src="{{include.image}}" alt="{{include.alt}}">
    </figure>
  </div>
</div>
{% endif %}
